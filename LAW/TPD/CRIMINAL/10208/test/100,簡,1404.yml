臺灣臺北地方法院刑事簡易判決　　　　 100年度簡字第1404號
聲　請　人　臺灣臺北地方法院檢察署檢察官
被　　　告　伍華
選任辯護人　邵華律師
上列被告因偽造文書等案件，經檢察官聲請以簡易判決處刑（98
年度偵字第21377號），本院簡易庭認不宜以簡易判決處刑，簽
請移由普通庭審理，被告自白犯罪，本院改以簡易判決處刑判決
如下：
    主  文
伍華納稅義務人以詐術或其他不正當方法逃漏稅捐，處有期徒
刑陸月，減為有期徒刑參月，如易科罰金，以銀元參佰元即新臺
幣玖佰元折算壹日。
    事  實
一、伍華於民國87年5月至89年3月27日間，任職址分別設於臺
    北巿內湖區○○路113巷80號1樓及臺北巿信義區○○路○段
    56號3樓之華釩企業有限公司（以下簡稱華釩公司）負責人
    ，明知胡張葉於88年間，並未在華釩公司任職，亦未支領薪
    資，竟於88年間，在上開臺北巿信義區○○路○段56號3樓華
    釩公司，將胡張葉於88年在華釩公司任職，亦已支領薪資新
    台幣（下同）174,400元之不實事項，登載於其業務所作成
    之各類所得扣繳暨免扣繳憑單，復於89年1月間，在上開華
    釩公司，將胡張葉於88年間在華釩公司任職，亦已支領薪資
    174,400元之不實事項，登載於其業務所作成之各類所得扣
    繳暨免扣繳憑單，且於89年1月間，持上開登載不實之各類
    所得扣繳暨免扣繳憑單，向財政部臺北巿國稅局彙報，並交
    與上開財政部臺北巿國稅局人員，且憑以申報88年度營利事
    業所得稅，足以生損害於胡張葉及上開臺北巿國稅局對稅捐
    管理之正確性。
二、案經臺灣臺北地方法院檢察署檢察官簽分偵查後聲請簡易判
    決處刑。
    理  由
一、上揭事實業據被告伍華於本院審理時坦承不諱，並經證人
    胡張葉、林秋祥證述在卷，並有華釩公司案卷影本、88年度
    綜合所得稅BAN給付清單（扣繳單位名稱：華釩公司）各1份
    附卷可資佐證，足徵被告前揭任意性自白與事實相符。是本
    案事證明確，被告之犯行洵堪認定，應依法論科。
二、按行為後法律有變更者，適用行為時之法律。但行為後之法
    律有利於行為人者，適用最有利於行為人之法律，刑法第2
    條第1項定有明文（刑法第2條係規範行為後法律變更所生新
    舊法律比較適用之準據法，是刑法第2條本身雖經修正，但
    該條文既屬適用法律之準據法，本身尚無比較新舊法之問題
    ，應逕適用裁判時之刑法第2條規定以決定適用之刑罰法律
    ）。又比較時應就罪刑有關之共犯、未遂犯、想像競合犯、
    牽連犯、連續犯、結合犯，以及累犯加重、自首減輕暨其他
    法定加減（如身分加減）與加減例等一切規定，綜其全部罪
    刑之結果而為比較（最高法院95年第8次刑事庭會議決議參
    照）。至於所謂應就罪刑有關之一切情形，比較其全部之結
    果，而為整體之適用，不能割裂而分別適用，係指與罪刑有
    關之本刑而言，並不包括易刑處分在內。換言之，倘所處之
    主刑，有諭知易科罰金或罰金易服勞役之情形時，關於易科
    罰金、易服勞役部分，應分別為新舊法有利不利之比較，依
    刑法第2條第1項從舊從輕原則定其易刑之折算標準。查被告
    行為後，下列法律已有變更，茲比較如下：
（一）刑法第33條第5款有關罰金之最低數額部分，刑法分則編
      各罪所定罰金之貨幣單位原為銀元，修正前刑法第33條第
      5款規定：「罰金：（銀元）1元以上」，而銀元與新臺幣
      間之折算，依現行法規所定貨幣單位折算新臺幣條例規定
      ，以銀元1元折算新臺幣3元；修正後刑法第33條第5款則
      規定：「罰金：新臺幣1千元以上，以百元計算之」；經
      比較修正前、後之規定，修正後刑法第33條第5款所定罰
      金之最低數額，較之修正前提高，自以修正前刑法第33條
      第5款規定有利於被告。
（二）刑法第55條後段牽連犯之規定，因被告行為後新法已刪除
      牽連犯之規定，此刪除雖非犯罪構成要件之變更，但顯已
      影響行為人刑罰之法律效果，自屬法律有變更。本案被告
      倘依修正後之刑法論處，所犯多項犯行即需分論併罰，較
      諸適用修正前之牽連犯規定可從一重罪處斷，仍以適用行
      為時法律即舊法論以牽連犯規定，對被告較為有利。
（三）被告行為時之刑法第41條第1項前段、罰金罰鍰提高標準
      條例第2條規定，係以銀元1百元、2百元或3百元，即新臺
      幣3百元、6百元、9百元折算1日；依修正後刑法第41條第
      1項前段，則係以新臺幣1千元、2千元或3千元折算1日，
      經比較新舊法，亦以被告行為時之法律對被告較為有利。
（四）綜上所述，若適用被告行為時之規定，被告犯行僅需論以
      一罪並加重其刑，應較新法分論併罰有利於被告，且以被
      告行為時之法，易科罰金標準較有利於被告，均應依舊法
      加以論罪科刑。
三、核被告伍華所為，係犯稅捐稽徵法第41條納稅義務人以詐
    術逃漏稅捐罪及刑法第216條、第215條之行使業務登載不實
    文書罪。被告登載不實事項於業務上作成之文書後持之行使
    ，其偽造之低度行為，已為其行使之高度行為所吸收，不另
    論罪。被告所犯行使業務登載不實文書罪與以詐術逃漏稅捐
    罪2罪間，各有方法、結果之牽連關係，應依修正前刑法第
    55條之規定，從一重之以詐術逃漏稅捐罪處斷。故被告之以
    詐術逃漏稅捐犯行雖未據起訴，然因與檢察官起訴之犯行有
    一罪關係，為起訴效力所及，本院自得對之加以審理，併此
    敘明。爰審酌被告為圖小利而為業務上不實登載，逃漏稅捐
    、影響國家稅收，行為顯有不當，惟念其犯後尚能坦承犯行
    ，表示悔意，並參酌被告犯罪手段、方式、所獲利益等一切
    情狀，量處主文所示之刑，以示懲儆。又按犯罪在中華民國
    96年4月24日以前者，除本條例另有規定外，有期徒刑、拘
    役或罰金，減其刑期或金額2分之1 ，中華民國九十六年罪
    犯減刑條例第2條第1項第3款定有明文。經查，本案被告上
    開所為之犯行，係於96年4月24日之前所犯，復核無同條例
    所定不予減刑之情形，茲依前開條例第2條第1項第3款規定
    ，減其刑期2分之1，並依同條例第9條之規定，諭知易科罰
    金之折算標準。
四、依刑事訴訟法第449條第1項前段、第3項，稅捐稽徵法第41
    條，刑法第2條1項前段、第11條前段、第216條、第215 條
    ，修正前刑法第31條第1項、第55條、第41條第1項前段，刑
    法施行法第1條之1，修正前罰金罰鍰提高標準條例第2條，
    中華民國九十六年罪犯減刑條例第2條第1項第3款、第9條，
    判決如主文。
